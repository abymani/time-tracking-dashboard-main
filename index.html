<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/d6eed24291.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
 
</head>
<body>

  <main>
    <div class="item1">
      <div class="sub"> 
        <img src="./images/image-jeremy.png" alt="" width="50">
        <div>
          <p class="report-for">Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="frequency">
        <a href="#" id="daily">Daily</a>
        <a href="#" id="weekly">Weekly</a>
        <a href="#" id="monthly">Monthly</a>
      </div>
    </div>
    <div class="item2">
      <div class="work subcard">
        <div class="top">
          <span class="title">work</span>
          <a href="#"> <i class="fa-solid fa-ellipsis"></i></a>
        </div>
        <div>
          <h1 class="time"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item3">
      <div class="play subcard">
        <div class="top">
          <span class="title">play</span>
          <a href="#"> <i class="fa-solid fa-ellipsis"></i></a>
        </div>
        <div>
          <h1 class="time"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>  
    <div class="item4">
      <div class="study subcard">
        <div class="top">
          <span class="title">study</span>
          <a href="#"> <i class="fa-solid fa-ellipsis"></i></a>
        </div>
        <div>
          <h1 class="time"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item5">
      <div class="excercise subcard">
        <div class="top">
          <span class="title">excercise</span>
          <a href="#"> <i class="fa-solid fa-ellipsis"></i></a>
        </div>
        <div>
          <h1 class="time"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item6">
      <div class="social subcard">
        <div class="top">
          <span class="title">social</span>
          <a href="#"> <i class="fa-solid fa-ellipsis"></i></a>
        </div>
        <div>
          <h1 class="time"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item7">
      <div class="self-care subcard">
        <div class="top">
          <span class="title">self care</span>
          <a href="#"> <i class="fa-solid fa-ellipsis"></i></a>
        </div>
        <div>
          <h1 class="time"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/abymani1">Abdul rehman</a>.
    </div>
  </footer>
</body>
</html>
